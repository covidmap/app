
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: covidmap-hpa
  namespace: covidmap
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: covidmap
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 50
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: covidmap
  namespace: covidmap
  labels:
    app: covidmap
    environment: production
  annotations:
    rules-k8s.bazel.io/gust: |
      ---
      app: covidmap
      framework: gust
      engine: jvm
spec:
  # -- Replication ----------------------------------------------------------- #
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: covidmap
      role: server
      environment: production

  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: "30%"

  # -- Timeouts -------------------------------------------------------------- #
  minReadySeconds: 10
  progressDeadlineSeconds: 300

  template:
    metadata:
      labels:
        app: covidmap
        engine: jvm
        role: server
        environment: production

    spec:
      # -- Networking --------------------------------------------------------- #
      dnsPolicy: ClusterFirst

      # -- Placement ---------------------------------------------------------- #
      tolerations:
        - key: role
          operator: Equal
          value: app
        - key: sandbox.gke.io/runtime
          operator: Equal
          value: gvisor

      affinity:
        # Schedule away from other covidmap pods.
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: name
                      operator: In
                      values:
                        - covidmap
                topologyKey: kubernetes.io/hostname

        # Schedule close to cache pods.
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 40
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: name
                      operator: In
                      values:
                        - fcache
                topologyKey: kubernetes.io/hostname

      # -- Containers --------------------------------------------------------- #
      containers:
        ## Container: COVID Map Server
        - name: covidmap-server
          image: us.gcr.io/covid-impact-map/jvm
          imagePullPolicy: Never
          resources:
            requests:
              cpu: "0.2"
              memory: "400Mi"
            limits:
              cpu: "0.6"
              memory: "512Mi"
          volumeMounts:
            - name: tls
              mountPath: /etc/ssl/covidmap
          ports:
            - name: app
              containerPort: 8080
            - name: api
              containerPort: 8083
          env:
            - name: GUST_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: GUST_ENVIRONMENT
              value: production
          readinessProbe:
            initialDelaySeconds: 10
            successThreshold: 1
            timeoutSeconds: 20
            periodSeconds: 10
            httpGet:
              path: /health
              port: 8080
          livenessProbe:
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
            httpGet:
              path: /health
              port: 8080
      volumes:
        - name: tls
          secret:
            secretName: tls
